save-position-on-quit=yes
screenshot-directory=/mnt/nfs/data/media/chinese/clips

no-keepaspect-window
sub-auto=fuzzy
alang=zh,ch,chs,en
slang=zh,ch,chs,en
sub-visibility=yes
sub-font="Noto Sans SC"
sub-font-size=48

video-sync=display-resample
scale=bilinear
cscale=bilinear
dscale=bilinear
scale-antiring=0
cscale-antiring=0
dither-depth=no
correct-downscaling=no
sigmoid-upscaling=no
deband=no
hwdec=auto

# Improves audio when the playback speed is changed
af-add=scaletempo2

# uosc stuff
osc=no
osd-bar=no
border=no

osd-font-size=40
