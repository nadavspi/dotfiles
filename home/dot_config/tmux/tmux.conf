set -g prefix C-a
bind C-a send-prefix
unbind C-b
set-option -g focus-events on
setw -g mode-keys vi
set -s escape-time 0
set -g renumber-windows on
set-option -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded .tmux.conf"

bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind f resize-pane -Z

bind-key & kill-window
bind-key x kill-pane

bind-key b copy-mode\;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward "‚ùØ"

source-file ~/.config/tmux/modules/tmux.status.conf

bind -T root F12 \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S

bind-key 'BSpace' run-shell -b "~/.config/tmux/tmux-toggle-term.sh float"
bind-key e run-shell "~/.config/tmux/edit-pane.sh"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "aserowy/tmux.nvim"
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-yank'

run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
set -g @thumbs-key F

# C-a I to install
run "~/.config/tmux/plugins/tpm/tpm"
set -sa terminal-overrides ",xterm-kitty:Tc"
