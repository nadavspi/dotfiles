set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g default-terminal "screen-256color"

setw -g mode-keys vi

set -s escape-time 0

set -g renumber-windows on
set-option -g base-index 1
setw -g pane-base-index 1

#
# key bindings
# 
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# open new windows in the current directory
bind c new-window -c "#{pane_current_path}"
#splitting windows

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# don't prompt to kill 
bind-key & kill-window
bind-key x kill-pane

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#
# colors
# Tomorrow Night Eighties
# 
set -g status-fg white
set -g status-bg black
setw -g window-status-fg "#66cccc"
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg "#f99157"
setw -g window-status-current-bg default
setw -g window-status-current-attr bright
set -g pane-border-fg "#cc99cc"
set -g pane-border-bg default
set -g pane-active-border-fg white
set -g pane-active-border-bg "#66cccc"
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status bar
set -g status-utf8 on
set -g status-left "#[fg=#cc99cc][#S]"
set -g status-justify centre
set -g status-right "#[fg=#cc99cc][#h]"
set -g status-interval 60

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

