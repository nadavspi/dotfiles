set -g prefix C-a
bind C-a send-prefix
unbind C-b
set-option -g focus-events on
setw -g mode-keys vi
set -s escape-time 0
set -g renumber-windows on
set-option -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded .tmux.conf"

bind c new-window -c "#{pane_current_path}"
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind f resize-pane -Z

bind-key & kill-window
bind-key x kill-pane

set-option -g status-position top
if-shell 'test -n "$SSH_CLIENT"' \
    'set-option -g status-position bottom'

bind -T root F12 \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S

set -g status-justify left
set -g status-left ""
set -g window-status-current-format "#[fg=blue,bg=#1F2335]  #I #W  "
set -g window-status-format "#[fg=brightwhite,bg=#1a1b26,nobold,noitalics,nounderscore]  #I #W  "
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g status-bg "#1a1b26"
wg_is_locked="#[fg=red] #([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')"
set -g status-right "$wg_is_locked #[fg=brightwhite,bg=#24284B] #H"

bind-key 'BSpace' run-shell -b "~/.config/tmux/tmux-toggle-term.sh float"
bind-key e run-shell "~/.config/tmux/edit-pane.sh"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "aserowy/tmux.nvim"
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-yank'

run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
set -g @thumbs-key F

# C-a I to install
run "~/.config/tmux/plugins/tpm/tpm"
set -sa terminal-overrides ",xterm-kitty:Tc"
