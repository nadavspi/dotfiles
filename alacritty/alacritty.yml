env:
  TERM: xterm-256color
window:
  padding:
    x: 15
    y: 15
  decorations: none
  dynamic_title: true
font:
  size: 18.0
  colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'
  normal:
    black: '0x181818'
    red: '0xab4642'
    green: '0xa1b56c'
    yellow: '0xf7ca88'
    blue: '0x7cafc2'
    magenta: '0xba8baf'
    cyan: '0x86c1b9'
    white: '0xd8d8d8'
  bright:
    black: '0x585858'
    red: '0xab4642'
    green: '0xa1b56c'
    yellow: '0xf7ca88'
    blue: '0x7cafc2'
    magenta: '0xba8baf'
    cyan: '0x86c1b9'
    white: '0xf8f8f8'
  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
